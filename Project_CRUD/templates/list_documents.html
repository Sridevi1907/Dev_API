<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Select Document to be deleted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 2px solid darkblue;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: lightblue;
        }

        .actions {
            white-space: nowrap;
        }

        form {
            display: inline-block;
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of Birth</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
        {% for document in document %}
            <tr>
                <td>{{ document.first_name }}</td>
                <td>{{ document.last_name }}</td>
                <td>{{ document.dob }}</td>
                <td>{{ document.city }}</td>
                <td>{{ document.state }}</td>
                <td>{{ document.country }}</td>
                <td class="actions">
                    <form action="/edit/{{ document._id }}" method="get">
                        <input type="submit" value="Edit">
                    </form>
                    <form action="/delete/{{ document._id }}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
